<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login-Booklash</title>
</head>

<body>
  <header>
    <div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="reg.html">Registration</a></li>
        <li><a href="catalogue.html">Catalogue</a></li>

      </ul>
    </div>
  </header>

  <main>
    <div class="home-page">
      <div class="header-brand-text">
        <h1>Registration!</h1>
        <div class="container">
          


          <form action="" id="registrationForm">
            <input type="text" placeholder="First Name" id="firstName" required>
            <input type="text" placeholder="Last Name" id="lastName" required>
            <input type="text" placeholder="Address" id="address" required>
            <input type="text" name="" id="email" placeholder="email">
            <input type="password" placeholder="Password" id="password" required>
            <input type="text" name="" id="mobileNumber" placeholder="MobileNumber">
            <input type="submit" value="Register">
          </form>
        </div>

      </div>

      <div class="header-brand-image">
        <img src="assets/booklash.png" alt="">
      </div>
    </div>
  </main>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      // Prevent the form from submitting by default
      event.preventDefault();

      // Get form values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const address = document.getElementById('address').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const mobileNumber = document.getElementById('mobileNumber').value.trim();

      // Regular expressions
      // const namePattern = /^[A-Za-z]{6,}$/;
      const namePattern = /^[\u0980-\u09FFa-zA-Z]{6,}$/;
      const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
      const mobilePattern = /^\d{11}$/;

      // Validation checks
      if (!namePattern.test(firstName)) {
        alert("First Name should contain alphabets and have a minimum length of 6 characters.");
        return;
      }

      if (!namePattern.test(lastName)) {
        alert("Last Name should contain alphabets and have a minimum length of 6 characters.");
        return;
      }

      if (address === '') {
        alert("Address cannot be empty.");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Invalid E-mail id. Please follow the standard pattern name@domain.com.");
        return;
      }

      if (password.length < 6) {
        alert("Password should have a minimum length of 6 characters.");
        return;
      }

      if (!mobilePattern.test(mobileNumber)) {
        alert("Mobile Number should contain 11 digits only.");
        return;
      }

      // If all validations pass, the form can be submitted
      alert("Registration successful!");
      // Uncomment the following line to submit the form programmatically.
      // document.getElementById('registrationForm').submit();
    });
  </script>
